- name: Install NodeJS
  yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: installed

- name: Add Roboshop User
  ansible.builtin.user:
    name: roboshop
    comment: Roboshop Project User


- name: Download Package
  include_role:
    name: common
    tasks_from: from-github
  vars:
    APP_DIR: /home/roboshop/{{COMPONENT}}/
    EXTRACT_DIR: /tmp/

- name: copy content to actual directory
  copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
  become_user: roboshop

- name: Download NodeJS Dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop


- name: Copy SystemD file
  copy:
    src: catalogue.servicefile
    dest: /etc/systemd/system/{{COMPONENT}}.seervice

- name: Start  {{COMOPONENT}} Service
  systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon_reload: yes
